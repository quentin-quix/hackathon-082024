# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: stib-position-source
    application: stib-position-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: source-output
        inputType: OutputTopic
        required: false
        value: vehicule-position-source
      - name: transform-output
        inputType: OutputTopic
        required: false
        value: vehicule-position-transform
  - name: stib-waittime-source
    application: stib-waittime-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: source-output
        inputType: OutputTopic
        required: false
        value: waittime-source
      - name: transform-output
        inputType: OutputTopic
        required: false
        value: waittime-transform

# This section describes the Topics of the data pipeline
topics:
  - name: vehicule-position-source
    configuration:
      partitions: 1
  - name: vehicule-position-transform
    configuration:
      partitions: 1
  - name: waittime-source
    configuration:
      partitions: 1
  - name: waittime-transform
    configuration:
      partitions: 1
